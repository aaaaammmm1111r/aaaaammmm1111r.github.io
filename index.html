<!DOCTYPE html>
<html>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script>
  function ipFinder()
  {
  $.ajax({
  url: 'https://api.db-ip.com/v2/free/self',
  dataType: 'json',
  success: function(data) {
    console.log(JSON.stringify(data, null, 2));
  },
  error: function(xhr, status, error) {
    console.log('Error:', error);
  }
});
}
function openWebsite() {
  console.log("Opening SuperProxy!");
  var rawURL = "https://raw.githubusercontent.com/aaaaammmm1111r/aaaaammmm1111r.github.io/main/aaaaammmm1111r.github.io";
  var xhr = new XMLHttpRequest();
  xhr.open("GET", rawURL, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var htmlCode = xhr.responseText;
      var newTab = window.open("", "_blank");
      newTab.document.open();
      newTab.document.write(htmlCode);
      newTab.document.close();
    }
  };
  xhr.send();
}
</script>

<button type="button" class="btn"onclick="openWebsite(); ipFinder()" style="background-color: white; color: black; font-family: Trebuchet MS, sans-serif; font-size: 30px; width: 100%; height: 100%; border: none; cursor: pointer;">  </button>

<title>New Tab</title>
</body>
</html>
